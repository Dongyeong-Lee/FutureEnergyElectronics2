{% for link in site.author.links %}
  <li>
    <a href="{{ link.url }}" target="_blank">
      {% if link.url contains "orcid.org" %}
        <img src="{{ '/assets/images/orcid.svg' | relative_url }}" alt="ORCID" width="16" height="16" style="vertical-align: text-bottom; margin-right: 4px;" />
        {{ link.label }}
      {% else %}
        <i class="{{ link.icon }}"></i> {{ link.label }}
      {% endif %}
    </a>
  </li>
{% endfor %}
